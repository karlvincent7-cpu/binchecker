<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1f2937">
    <title>Hull Bin Collections - 59 Lumley Avenue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        /* Prevent iOS zoom on focus */
        input, select, textarea {
            font-size: 16px;
        }
        /* Safe area for iPhone notch */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(16px, env(safe-area-inset-left));
                padding-right: max(16px, env(safe-area-inset-right));
                padding-bottom: max(16px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen p-3 sm:p-4">
    <div class="max-w-2xl mx-auto pb-safe">
        <!-- Home Button -->
        <div class="mb-3 sm:mb-4">
            <a href="https://karlvincent7-cpu.github.io/Lumley/" class="inline-flex items-center gap-2 px-4 py-2 bg-gray-800 border border-gray-700 text-gray-300 rounded-lg hover:bg-gray-700 hover:text-white transition-all active:scale-95 text-sm sm:text-base">
                <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                <span>Home</span>
            </a>
        </div>

        <!-- Header Card -->
        <div class="bg-gray-800 border border-gray-700 rounded-lg shadow-2xl p-4 sm:p-6 mb-3 sm:mb-4">
            <div class="flex items-center gap-2 sm:gap-3 mb-3 sm:mb-4">
                <svg class="w-6 h-6 sm:w-8 sm:h-8 text-green-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
                <div class="min-w-0 flex-1">
                    <h1 class="text-xl sm:text-2xl font-bold text-white truncate">Hull Bin Collections</h1>
                    <p class="text-xs sm:text-sm text-gray-400 truncate">59 Lumley Avenue, HU7 3GX</p>
                </div>
            </div>
            
            <button
                id="refreshBtn"
                class="w-full px-4 sm:px-6 py-2.5 sm:py-3 bg-gradient-to-r from-green-600 to-green-500 text-white rounded-lg hover:from-green-500 hover:to-green-400 disabled:from-gray-600 disabled:to-gray-600 disabled:cursor-not-allowed flex items-center justify-center gap-2 font-medium transition-all shadow-lg text-sm sm:text-base active:scale-95"
            >
                <svg id="refreshIcon" class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                </svg>
                <span id="refreshText">Refresh Schedule</span>
            </button>
            
            <p id="lastUpdated" class="text-xs sm:text-sm text-gray-400 mt-2 sm:mt-3 hidden"></p>
        </div>

        <!-- Error Message -->
        <div id="errorDiv" class="bg-red-900 bg-opacity-50 border border-red-700 rounded-lg p-3 sm:p-4 mb-3 sm:mb-4 hidden backdrop-blur-sm">
            <div class="flex items-start gap-2 sm:gap-3">
                <svg class="w-4 h-4 sm:w-5 sm:h-5 text-red-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <p id="errorText" class="text-red-200 text-sm sm:text-base"></p>
            </div>
        </div>

        <!-- Next Collection Card -->
        <div id="nextCollectionCard" class="bg-gradient-to-br from-green-600 to-green-700 rounded-lg shadow-2xl p-4 sm:p-6 mb-3 sm:mb-4 text-white border border-green-500 hidden">
            <div class="flex items-center gap-2 mb-2">
                <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <h2 class="text-lg sm:text-xl font-bold">Next Collection</h2>
            </div>
            <p id="nextDate" class="text-2xl sm:text-3xl font-bold mb-1"></p>
            <p id="nextDay" class="text-base sm:text-lg opacity-90 mb-3"></p>
            <div id="nextBins" class="flex flex-wrap gap-2"></div>
        </div>

        <!-- Upcoming Collections -->
        <div id="upcomingCard" class="bg-gray-800 border border-gray-700 rounded-lg shadow-2xl p-4 sm:p-6 hidden">
            <h2 class="text-lg sm:text-xl font-bold text-white mb-3 sm:mb-4">Upcoming Collections</h2>
            <div id="upcomingList" class="space-y-2 sm:space-y-3"></div>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="bg-gray-800 border border-gray-700 rounded-lg shadow-2xl p-6 sm:p-8 text-center">
            <svg class="w-12 h-12 sm:w-16 sm:h-16 text-gray-600 mx-auto mb-3 sm:mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
            </svg>
            <p class="text-gray-400 text-sm sm:text-base">Click "Refresh Schedule" to load your bin collection dates</p>
        </div>
    </div>

    <script>
        const WORKER_URL = 'https://bin-collections.karlvincent7.workers.dev';
        const UPRN = '10094915900';

        function getBinColor(binName) {
            if (binName.toLowerCase().includes('black')) return 'bg-gray-800 text-white';
            if (binName.toLowerCase().includes('blue')) return 'bg-blue-600 text-white';
            if (binName.toLowerCase().includes('brown')) return 'bg-amber-700 text-white';
            return 'bg-gray-500 text-white';
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            if (date.toDateString() === today.toDateString()) {
                return 'Today';
            } else if (date.toDateString() === tomorrow.toDateString()) {
                return 'Tomorrow';
            } else {
                return date.toLocaleDateString('en-GB', { 
                    weekday: 'long', 
                    day: 'numeric', 
                    month: 'long',
                    year: 'numeric'
                });
            }
        }

        function getDayOfWeek(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-GB', { weekday: 'long' });
        }

        function showError(message) {
            document.getElementById('errorDiv').classList.remove('hidden');
            document.getElementById('errorText').textContent = message;
        }

        function hideError() {
            document.getElementById('errorDiv').classList.add('hidden');
        }

        function setLoading(isLoading) {
            const btn = document.getElementById('refreshBtn');
            const icon = document.getElementById('refreshIcon');
            const text = document.getElementById('refreshText');
            
            btn.disabled = isLoading;
            if (isLoading) {
                icon.classList.add('animate-spin');
                text.textContent = 'Refreshing Schedule...';
            } else {
                icon.classList.remove('animate-spin');
                text.textContent = 'Refresh Schedule';
            }
        }

        function displayCollections(collections) {
            hideError();
            
            // Group collections by date
            const grouped = collections.reduce((acc, item) => {
                const existing = acc.find(c => c.date === item.next_collection_date);
                if (existing) {
                    existing.bins.push(item.collection_type);
                } else {
                    acc.push({
                        date: item.next_collection_date,
                        bins: [item.collection_type]
                    });
                }
                return acc;
            }, []);
            
            grouped.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            // Save to localStorage
            localStorage.setItem('hullCollections', JSON.stringify(grouped));
            localStorage.setItem('hullLastUpdated', new Date().toISOString());
            
            // Update last updated text
            const lastUpdatedEl = document.getElementById('lastUpdated');
            lastUpdatedEl.textContent = `Last updated: ${new Date().toLocaleString('en-GB')}`;
            lastUpdatedEl.classList.remove('hidden');
            
            // Hide empty state
            document.getElementById('emptyState').classList.add('hidden');
            
            // Display next collection
            if (grouped.length > 0) {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const nextCollection = grouped.find(c => new Date(c.date) >= today);
                
                if (nextCollection) {
                    document.getElementById('nextCollectionCard').classList.remove('hidden');
                    document.getElementById('nextDate').textContent = formatDate(nextCollection.date);
                    document.getElementById('nextDay').textContent = getDayOfWeek(nextCollection.date);
                    
                    const nextBinsEl = document.getElementById('nextBins');
                    nextBinsEl.innerHTML = '';
                    nextCollection.bins.forEach(bin => {
                        const span = document.createElement('span');
                        span.className = `px-4 py-2 rounded-full font-medium ${getBinColor(bin)}`;
                        span.textContent = bin;
                        nextBinsEl.appendChild(span);
                    });
                }
            }
            
            // Display upcoming collections
            if (grouped.length > 0) {
                document.getElementById('upcomingCard').classList.remove('hidden');
                const listEl = document.getElementById('upcomingList');
                listEl.innerHTML = '';
                
                grouped.slice(0, 8).forEach(collection => {
                    const div = document.createElement('div');
                    div.className = 'flex items-center justify-between p-3 sm:p-4 bg-gray-700 bg-opacity-50 rounded-lg hover:bg-gray-700 transition border border-gray-600';
                    
                    const dateDiv = document.createElement('div');
                    const dateP = document.createElement('p');
                    dateP.className = 'font-medium text-white text-sm sm:text-base';
                    dateP.textContent = formatDate(collection.date);
                    const smallP = document.createElement('p');
                    smallP.className = 'text-xs sm:text-sm text-gray-400';
                    smallP.textContent = new Date(collection.date).toLocaleDateString('en-GB');
                    dateDiv.appendChild(dateP);
                    dateDiv.appendChild(smallP);
                    
                    const binsDiv = document.createElement('div');
                    binsDiv.className = 'flex flex-wrap gap-1.5 sm:gap-2 justify-end';
                    collection.bins.forEach(bin => {
                        const span = document.createElement('span');
                        span.className = `px-2 py-1 sm:px-3 sm:py-1 rounded-full text-xs sm:text-sm font-medium ${getBinColor(bin)}`;
                        span.textContent = bin;
                        binsDiv.appendChild(span);
                    });
                    
                    div.appendChild(dateDiv);
                    div.appendChild(binsDiv);
                    listEl.appendChild(div);
                });
            }
        }

        async function fetchCollections() {
            setLoading(true);
            hideError();
            
            try {
                const response = await fetch(`${WORKER_URL}/?bindate=${UPRN}`);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `HTTP error ${response.status}`);
                }
                
                const data = await response.json();
                const collections = data[0] || [];
                
                if (collections.length === 0) {
                    throw new Error('No collection data received');
                }
                
                displayCollections(collections);
                
            } catch (error) {
                console.error('Fetch error:', error);
                showError(`Unable to fetch bin collection schedule. ${error.message}`);
            } finally {
                setLoading(false);
            }
        }

        // Load saved data on page load
        function loadSavedData() {
            const saved = localStorage.getItem('hullCollections');
            const savedTime = localStorage.getItem('hullLastUpdated');
            
            if (saved && savedTime) {
                const collections = JSON.parse(saved);
                const lastUpdatedEl = document.getElementById('lastUpdated');
                lastUpdatedEl.textContent = `Last updated: ${new Date(savedTime).toLocaleString('en-GB')}`;
                lastUpdatedEl.classList.remove('hidden');
                
                // Reconstruct the display from saved data
                const expanded = [];
                collections.forEach(col => {
                    col.bins.forEach(bin => {
                        expanded.push({
                            next_collection_date: col.date,
                            collection_type: bin
                        });
                    });
                });
                
                displayCollections(expanded);
            } else {
                // Auto-load on first visit
                fetchCollections();
            }
        }

        // Event listeners
        document.getElementById('refreshBtn').addEventListener('click', fetchCollections);

        // Initialize
        loadSavedData();
    </script>
</body>
</html>
